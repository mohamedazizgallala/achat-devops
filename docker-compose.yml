version: "3.8"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - db:/var/lib/mysql
  achats-backend:
    depends_on:
      - mysqldb
    build: ./
    restart: on-failure
    ports:
      - 6868:8082
    stdin_open: true
    tty: true
volumes:
  db: